<div style="width:500px;height:100px;border:1px solid #000;">
    Basic Check Component<br/>
    <b>Current Message</b> -{{message}}<br>
    <b>Updated approval message-</b> {{approvalText}}
    <div class="container">
        <form>
            <div class="form-group">
                <label for="approvalText">approval message</label>
                <input type="text" 
                    name="approvalText" 
                    [(ngModel)]="approvalText" 
                    class="form-control" 
                    id="approvalText" >
            </div>
            <button (click)="submit()">Approve Basic</button>
        </form>
    </div>
</div>
